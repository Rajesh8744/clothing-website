<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            margin: 20px 0;
            color: #333;
        }
        .submit-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-money-bill-wave"></i>
        </div>
        <h1>Confirm Payment</h1>
        <p class="message">Cash on Delivery only Available.</p>
        <button class="submit-button" onclick="confirmOrder()">Submit</button>
        <button class="back-button" onclick="goBack()">Back to Cart</button>
    </div>

    <script>
        function confirmOrder() {
            alert('Your order is confirmed.');
          
            window.location.href = 'index.html'; 
        }

        function goBack() {
            window.history.back(); 
        }
    </script>
</body>
</html>
